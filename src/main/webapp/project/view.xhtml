<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

  <ui:composition template="/templates/defaultLayout.xhtml">
    <ui:define name="title">Projects</ui:define>
    <ui:define name="content">
      <h1>Projects</h1>
      <h:link outcome="/project/edit" value="Add Project" class="button-link" />
      <table class="data-list">
        <tr>
          <th>Name</th>
          <th>URL</th>
        </tr>
        <ui:repeat var="project"
          value="#{projectBean.findAllProjects()}">
          <tr>
            <td><h:link value="#{project.name}"
                outcome="/project/edit">
                <f:param name="projectId" value="#{project.id}" />
              </h:link></td>
            <td>#{project.projectUrl}</td>
          </tr>
        </ui:repeat>
      </table>

    </ui:define>
  </ui:composition>

</h:body>

</html>
