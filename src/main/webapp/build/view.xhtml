<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

  <ui:composition template="/templates/defaultLayout.xhtml">
    <ui:define name="title">Build Configurations</ui:define>
    <ui:define name="content">
      <h1>Build Configurations</h1>
      <h:link outcome="/build/edit" value="Add Build Configuration" class="button-link" />
      <table class="data-list">
        <tr>
          <th>Name</th>
          <th>Project</th>
        </tr>
        <ui:repeat var="build"
          value="#{buildConfigurationBean.findAllBuildConfigurations()}">
          <tr>
            <td><h:link value="#{build.name}"
                outcome="/build/edit">
                <f:param name="buildConfigurationId" value="#{build.id}" />
              </h:link></td>
            <td>#{build.project.name}</td>
          </tr>
        </ui:repeat>
      </table>

    </ui:define>
  </ui:composition>

</h:body>

</html>
